name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps (frontend)
        run: |
          cd frontend || exit 0
          npm ci || true
      - name: Run lint (if any)
        run: |
          cd frontend || exit 0
          npm run lint || true
