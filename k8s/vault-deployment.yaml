apiVersion: apps/v1
kind: Deployment
metadata:
  name: abyss-vault
spec:
  replicas: 2
  selector:
    matchLabels:
      app: abyss-vault
  template:
    metadata:
      labels:
        app: abyss-vault
    spec:
      containers:
        - name: vault
          image: abyss/vault:latest
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: production
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: abyss-vault
spec:
  selector:
    app: abyss-vault
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
